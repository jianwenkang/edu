<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style>
        .inner{
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="inner" @click="divclick">
            <input type="button" :value="value" @click.stop="btnclick"><!-- .stop  阻止时间冒泡-->
        </div>

        <a href="http://www.baidu.com" @click.prevent="linkclick">百度</a><!-- .prevent  阻止默认行为 -->

        <div class="inner" @click.capture="divclick"><!-- .capture 实现捕获模式触发事件（默认由内到外    捕获模式由外到内）-->
            <input type="button" :value="value" @click="btnclick"><!-- .stop  阻止时间冒泡-->
        </div>
        <div class="inner" @click.self="divclick"><!-- .self 实现只有点击当前元素时候，才会触发事件 -->
            <input type="button" :value="value" @click="btnclick"><!-- .stop  阻止时间冒泡-->
        </div>
        <a href="http://www.baidu.com" @click.prevent.once="linkclick">百度</a><!-- .once 只触发一次时间-->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                value:'戳他'
            },
            methods:{
                divclick(){
                    console.log("div")
                },
                btnclick(){
                    console.log("btn")
                },
                linkclick(){
                    console.log("link")
                }
            }
        })
    </script>
</body>
</html>
