<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>

</head>
<body>
    <div id="app">
        <!--对象就是无序键值对的集合-->
        <h1 :style="{ color : 'red','font-weight': 200}">你好</h1>
        <h1 :style="styleObj1">你好</h1>
        <h1 :style="[styleObj1,styleObj2]">你好</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                styleObj1:{ color : 'red','font-weight': 200},
                styleObj2:{ 'font-style' : 'italic'}
            },
            methods:{

            }
        })
    </script>
</body>
</html>
