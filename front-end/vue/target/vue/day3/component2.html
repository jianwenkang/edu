<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <script src="../js/vue.js"></script>
    <script src="../js/resource.js"></script><!--//vue-resource-1.3.4.js-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <my-com></my-com>
</div>
<template id="tem">
    <div>
        <h1>这是通过 template 元素，在外部定义的组件结构，这个方式，代码可以提示和高亮</h1>
        <h4>好用</h4>
    </div>
</template>
<script>
    Vue.component('myCom',{
        template: '#tem'

    });
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'nihao',
        },
        methods:{

        },

    })
</script>
</body>
</html>
