<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <script src="../js/vue.js"></script>
    <script src="../js/resource.js"></script><!--//vue-resource-1.3.4.js-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .v-enter,
        .v-leave-to{
            cpacity:0;
            transform: translateX(80px);
        }
        .v-enter-active,
        .v-leave-active{
            transition:all 0.4s ease;
        }

        .my-enter,
        .my-leave-to{
            cpacity:0;
            transform: translateY(80px);
        }
        .my-enter-active,
        .my-leave-active{
            transition:all 0.4s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <transition>
        <h3 v-if="flag"> 这是一个H3 </h3>
    </transition>
    <hr/>
    <input type="button" value="toggle2" @click="flag2=!flag2">
    <transition name="my">
        <h6 v-if="flag2"> 这是一个H3 </h6>
    </transition>
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:false,
            flag2:false,
        },
        methods:{

        }
    })
</script>
</body>
</html>
