<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <script src="../js/vue.js"></script>
    <script src="../js/resource.js"></script><!--//vue-resource-1.3.4.js-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <!-- 1.3 如果要使用组件，直接把组件名称，以HTML 标签的形式，引入到页面中，即可-->
    <my-com1></my-com1>
    <mycom1></mycom1>
</div>

<script>
    //1.1通过Vue.extend来创建全局Vue组件
    var com1 = Vue.extend({
        template:'<h3> 这是Vue创建的组件</h3>'//通过template属性，指定组件要展示的HTML结构
    })
    //1.2 使用Vue.component('组件的名称'，创建出来的组件模板对象)
    Vue.component('myCom1',com1);
    Vue.component('mycom1',com1);
    //简写
    Vue.component('myCom2',Vue.extend({
        template:'<h3> 这是Vue创建的组件</h3>'

    }));
    Vue.component('myCom3',{
        template:'<h3> 这是Vue创建的组件</h3>'

    });
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'nihao',
        },
        methods:{

        },

    })
</script>
</body>
</html>
