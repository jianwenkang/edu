<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ msg1 }}</p>

    </div>
    <script>
        var vm = new Vue({
            el:'#app',        //表示当前我们new的vue控制那个区域
            data:{            //存放el中需要的数据
                msg:'vue1',    //通过vue提供的指令 很方便的就能把数据渲染到页面上
                msg1:'vue2'
            }
        })

    </script>
</body>
</html>
